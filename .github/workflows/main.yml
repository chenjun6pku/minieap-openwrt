name: Build minieap IPK for OpenWrt 24.10

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86-64-24.10.0          # Correct tag suffix for x86_64
            container: ghcr.io/openwrt/sdk:x86-64-24.10.0
          - target: aarch64_cortex-a53-24.10.0  # Best match for most aarch64_generic use-cases
            container: ghcr.io/openwrt/sdk:aarch64_cortex-a53-24.10.0
          - target: mips_24kc-24.10.0
            container: ghcr.io/openwrt/sdk:mips_24kc-24.10.0
          # Add more as needed, e.g.:
          # - target: arm_cortex-a7-24.10.0
          #   container: ghcr.io/openwrt/sdk:arm_cortex-a7-24.10.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build minieap only with official SDK 24.10
        uses: openwrt/gh-action-sdk@main
        env:
          CONTAINER: ${{ matrix.container }}   # ‚Üê This is the full correct image:tag
          ARCH: ${{ matrix.target }}           # Optional, but safe; action will use container primarily
          PACKAGES: minieap                    # Still key to avoid unrelated builds

      - name: Upload .ipk artifacts
        uses: actions/upload-artifact@v4
        with:
          name: minieap-ipk-${{ matrix.target }}
          path: bin/packages/**/*.ipk
          if-no-files-found: warn
