name: Build Minieap Package for OpenWrt 24.10.0

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - x86_64
          - mipsel_24kc
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Maximize build space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Build package using OpenWrt SDK
        uses: openwrt/gh-action-sdk@main
        with:
          version: 24.10.0
        env:
          ARCH: ${{ matrix.arch }}
          NO_REFRESH: "true"

      - name: Upload IPK as artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: minieap-${{ matrix.arch }}-24.10.0
          path: bin/packages/${{ matrix.arch }}/base/minieap_*.ipk

  release:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 必须权限：允许创建 Release

    steps:
      - name: Download all IPK artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: minieap-*-24.10.0
          merge-multiple: true

      - name: Display downloaded files
        run: ls -R

      - name: Create GitHub Release and upload IPKs
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v24.10.0-${{ github.run_number }}
          name: Minieap for OpenWrt 24.10.0 (Build #${{ github.run_number }})
          body: |
            自动构建的 Minieap 包，基于 OpenWrt 24.10.0。

            - 架构：x86_64、mipsel_24kc
            - 触发：push 到 main 分支
            - 构建时间：${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          files: |
            minieap-*-24.10.0/minieap_*.ipk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
