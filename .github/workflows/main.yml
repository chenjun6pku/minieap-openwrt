name: Build Minieap (Official SDK)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.arch }}
    runs-on: ubuntu-latest
    env:
      # 统一存放 OpenWrt 版本号，修改一处即可同时改变编译SDK版本和上传路径
      OPENWRT_VERSION: 24.10.0
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- x86_64 架构 ---
          - arch: x86_64
            # 对应 OpenWrt 的目标名称 (Target/Subtarget)
            target: x86-64
          
          # --- mips_24kc 架构 ---
          # ath79/generic 是最典型的 mips_24kc 平台
          - arch: mips_24kc
            target: ath79-generic

          # --- mipsel_24kc 架构 ---
          # ramips/mt7621 是最典型的 mipsel_24kc 平台
          - arch: mipsel_24kc
            target: ramips-mt7621

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Package using Official SDK
        # 使用官方维护的 Action
        uses: openwrt/gh-action-sdk@v7
        env:
          # 指定架构（对应 Docker 容器的 Tag）
          ARCH: ${{ matrix.target }}-${{ env.OPENWRT_VERSION }}
          
          # 指定要编译的包名 (必须与 Makefile 中的 PKG_NAME 一致)
          PACKAGES: minieap
          
          # 禁用签名检查 (如果只是个人使用，不需要复杂的密钥配置)
          NO_SHFMT_CHECK: 1
          NO_REFRESH_CHECK: 1
          
          # 定义这个仓库本身就是一个 Feed
          FEEDNAME: action

      - name: Organize Artifacts
        run: |
          mkdir -p artifact
          # 查找生成的 IPK 文件
          # 官方 Action 默认将结果放在 bin/packages/ 下
          find bin/packages/ -name "minieap*.ipk" -exec cp {} artifact/ \;
          ls -l artifact/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: minieap-${{ env.OPENWRT_VERSION }}-${{ matrix.arch }}
          path: artifact/*.ipk

      - name: Upload to Private Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          
          # 源文件：刚才整理好的 artifact 文件夹下的所有 ipk
          source: "artifact/*.ipk"
          
          # 目标路径：根据架构动态区分文件夹
          # 例如：/data/openwrt/minieap/x86_64/
          target: "/var/www/html/openwrt/minieap/${{ matrix.arch }}"

          target: "/data/openwrt/${{ env.OPENWRT_VERSION }}/packages/${{ matrix.arch }}/"
          
          # 关键参数：去除源路径中的第一层目录 (artifact/)
          # 否则服务器上会变成 /var/.../x86_64/artifact/xxx.ipk
          strip_components: 1
          
          # 自动创建不存在的目录
          rm: false